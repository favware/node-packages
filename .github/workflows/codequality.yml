name: Code Quality

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ESLint:
    name: ESLint
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout Project
        uses: actions/checkout@v2
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Restore CI Cache
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.os }}-12-${{ hashFiles('**/yarn.lock') }}
      - name: Install Deps
        run: yarn
      - name: Build ESLint config
        run: yarn tsc -b packages/eslint-config
      - name: Run ESLint
        uses: icrawl/action-eslint@v1
        with:
          custom-glob: packages

  Typescript:
    name: Typescript
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout Project
        uses: actions/checkout@v2
      - name: Install NodeJS v12
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Restore CI Cache
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.os }}-12-${{ hashFiles('**/yarn.lock') }}
      - name: Install Dependencies
        run: yarn --ignore-scripts --frozen-lockfile
      - name: Compile Projects
        run: |
          yarn tsc -b packages/converter packages/crypto packages/eslint-config \
                      packages/ts-config packages/unescape packages/yamlreader \
                      packages/ytdl-prismplayer packages/zalgo
          yarn --cwd packages/querystring rollup -c ./rollup.config.ts
