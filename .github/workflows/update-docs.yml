name: Update API Docs

on:
  create:

jobs:
  UpdateDocs:
    name: Update API Docs
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: 12

    - name: Cache node modules
      uses: actions/cache@v1
      with:
        path: node_modules
        key: ${{ runner.OS }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.OS }}-yarn-${{ hashFiles('**/yarn.lock') }}
          ${{ runner.OS }}-yarn-${{ env.cache-name }}-
          ${{ runner.OS }}-yarn-
          ${{ runner.OS }}-

    - name: Install Deps
      run: yarn
    - name: Run Docs
      run: yarn docs
    - name: Commit any changes
      run: |
        GITHUB_REPO_URL="https://${GITHUB_ACTOR}:${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git";
        git config --local user.email "favwarebot@gmail.com";
        git config --local user.name "Favware-bot";
        git commit -nsam "docs(api): update API docs";
        git push "${GITHUB_REPO_URL}" HEAD:master;